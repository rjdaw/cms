<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div>
        <h1 class="list-group-item-heading">
          {{contact?.name}}
        </h1>
      </div>
      <span class="pull-left">
        <img [src]="contact?.imageUrl" alt="{{contact?.name}}" class="img-responsive">
      </span>
      <span class="pull-right">
        <a class="btn btn-primary" [routerLink]="[{ id: contact.id}, 'edit']">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </span>
    </div>
    <div class="panel-body">
      <p>Email: {{contact?.email}}</p>
      <p>Phone: {{contact?.phone}}</p>
    </div>
  </div>
</div>
